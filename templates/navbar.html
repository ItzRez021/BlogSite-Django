    <div class="navbar__container">
      <span class="navbar__brand">Your Name</span>
      <nav class="navbar__nav">
        <ul class="navbar__nav-list">
        <li class="navbar__nav-item {% if request.path == '/' %}navbar__nav-item--active{% endif %}">
          <a href="{% url 'home:home' %}">Blog</a>
        </li>
        <li class="navbar__nav-item {% if request.path == '/projects/' %}navbar__nav-item--active{% endif %}">

          <a href="{% url 'home:about' %}">About</a>
        </li>
        <li class="navbar__nav-item {% if request.path == '/newsletter/' %}navbar__nav-item--active{% endif %}">
          <a href="{% url 'home:newsletter' %}">Newsletter</a>

        </ul>
      </nav>
      <div class="navbar__right">
        <label class="switch">
